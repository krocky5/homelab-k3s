# services/n8n/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      # Add an init container to ensure the log file exists and has correct permissions before containers start
      initContainers:
        - name: init-log-file
          image: busybox:1.36.1 # Using a specific stable busybox tag
          command: ['sh', '-c', 'touch /n8n-data/n8nEventLog.log && chown 1000:1000 /n8n-data/n8nEventLog.log']
          securityContext:
            # Allows running as root temporarily to change ownership, which is typical for init containers
            runAsUser: 0 
          volumeMounts:
            - name: n8n-data
              mountPath: /n8n-data

      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          securityContext:
            runAsUser: 1000      # n8n default
            runAsGroup: 1000
          volumeMounts:
            - mountPath: /n8n-data
              name: n8n-data
          ports:
            - containerPort: 5678
          env:
            - name: DB_TYPE
              value: "postgresdb"
            - name: DB_POSTGRESDB_HOST
              value: "n8n-postgres.n8n.svc.cluster.local"
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_DATABASE
              value: "n8n"
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-postgres
                  key: POSTGRES_USER
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-postgres
                  key: POSTGRES_PASSWORD
            - name: N8N_HOST
              value: "automationsv2.krockysphere.com"
            - name: N8N_PORT
              value: "5678"
            - name: N8N_PROTOCOL
              value: "https"
            - name: WEBHOOK_TUNNEL_URL
              value: "https://automationsv2.krockysphere.com"

            # OpenTelemetry Configuration - Removed unsupported N8N_DIAGNOSTICS variables
            - name: OTEL_SERVICE_NAME
              value: "n8n"
            # Define the OTLP Collector endpoint for metrics/traces generated by n8n itself (if any)
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.monitoring.svc.cluster.local:4318" 

            # Tell n8n to write event logs to shared volume
            - name: N8N_EVENT_LOG_ENABLED
              value: "true"
            - name: N8N_EVENT_LOG_FILE
              value: "/n8n-data/n8nEventLog.log"
          # The volumeMounts section was duplicated in the original YAML, combining here.

        # SIDE CAR: n8n-tracer (ivov/n8n-tracer) to export logs as OTel traces
        - name: n8n-tracer-sidecar
          image: ghcr.io/ivov/n8n-tracer:latest
          env:
            - name: N8N_DEPLOYMENT_MODE
              value: "regular"
            # Lowercase variables often take precedence in this tracer's config library
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.monitoring.svc.cluster.local:4318"
            - name: otlp_protocol
              value: "http"
            - name: span_policy
              value: "EMIT"
            # Explicitly setting the tracer's internal target
            - name: N8N_TRACER_OTLP_ENDPOINT
              value: "http://otel-collector.monitoring.svc.cluster.local:4318"
            - name: N8N_TRACER_OTLP_PROTOCOL
              value: "http"
            # File watching configuration
            - name: N8N_LOG_FILE 
              value: "/n8n-data/n8nEventLog.log"
            - name: WATCH_FILE_PATH
              value: "/n8n-data/n8nEventLog.log"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: n8n-data
              mountPath: /n8n-data

      # Shared volume for logs
      volumes:
        - name: n8n-data
          emptyDir: {}
