# services/n8n/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      # Init container removed - N8N will create the event log automatically

      containers:
        # Main N8N container
        - name: n8n
          image: n8nio/n8n:latest
          ports:
            - containerPort: 5678
          env:
            - name: DB_TYPE
              value: "postgresdb"
            - name: DB_POSTGRESDB_HOST
              value: "n8n-postgres.n8n.svc.cluster.local"
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_DATABASE
              value: "n8n"
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-postgres
                  key: POSTGRES_USER
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-postgres
                  key: POSTGRES_PASSWORD
            - name: N8N_HOST
              value: "automationsv2.krockysphere.com"
            - name: N8N_PORT
              value: "5678"
            - name: N8N_PROTOCOL
              value: "https"
            - name: WEBHOOK_TUNNEL_URL
              value: "https://automationsv2.krockysphere.com"
            - name: N8N_LOG_LEVEL
              value: "debug"
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n

        # Sidecar: n8n-tracer to export logs as OTel traces
        - name: n8n-tracer
          image: ghcr.io/ivov/n8n-tracer:latest
          env:
            - name: N8N_DEPLOYMENT_MODE
              value: "regular"
            - name: WATCH_FILE_PATH
              value: "/shared/n8nEventLog.log"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.monitoring.svc.cluster.local:4318"
            - name: STATE_FILE_PATH
              value: "/tmp/n8n-tracer.state.json"
            - name: DEBOUNCE_DURATION
              value: "500ms"
          volumeMounts:
            - name: n8n-data
              mountPath: /shared
              readOnly: true

      volumes:
        - name: n8n-data
          emptyDir: {}
