apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  namespace: homarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
      - name: homarr
        image: ghcr.io/ajnart/homarr:latest
        ports:
        - containerPort: 7575
          name: http
        env:
        - name: TZ
          value: "America/New_York"  # CHANGE THIS to your timezone
        volumeMounts:
        - name: config
          mountPath: /app/data/configs
        - name: data
          mountPath: /data
        - name: icons
          mountPath: /app/public/icons
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: homarr-config-pvc
      - name: data
        persistentVolumeClaim:
          claimName: homarr-data-pvc
      - name: icons
        persistentVolumeClaim:
          claimName: homarr-icons-pvc
