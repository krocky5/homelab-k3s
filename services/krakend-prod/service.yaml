apiVersion: v1
kind: Service
metadata:
  name: krakend
  namespace: krakend-prod
  labels:
    app: krakend
    environment: prod
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 8090
    targetPort: 8090
    protocol: TCP
    name: metrics
  selector:
    app: krakend
    environment: prod
