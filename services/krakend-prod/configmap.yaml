apiVersion: v1
kind: ConfigMap
metadata:
  name: krakend-config
  namespace: krakend-prod
data:
  krakend.json: |
    {
      "$schema": "https://www.krakend.io/schema/v2.6/krakend.json",
      "version": 3,
      "name": "KrakenD API Gateway - Production",
      "timeout": "5000ms",
      "cache_ttl": "300s",
      "output_encoding": "json",
      "port": 8080,
      "extra_config": {
        "telemetry/logging": {
          "level": "WARNING",
          "prefix": "[KRAKEND-PROD]",
          "syslog": false,
          "stdout": true
        },
        "telemetry/metrics": {
          "collection_time": "60s",
          "proxy_disabled": false,
          "router_disabled": false,
          "backend_disabled": false,
          "endpoint_disabled": false,
          "listen_address": ":8090"
        },
        "telemetry/opentelemetry": {
          "service_name": "krakend-prod",
          "service_version": "1.0.0",
          "skip_paths": ["/__health"],
          "exporters": {
            "otlp": [
              {
                "name": "otel_collector",
                "host": "otel-collector.default.svc.cluster.local",
                "port": 4317,
                "use_http": false
              }
            ]
          }
        },
        "security/cors": {
          "allow_origins": [
            "https://krockysphere.com",
            "https://www.krockysphere.com",
            "https://home.krockysphere.com",
            "https://automationsv2.krockysphere.com",
            "https://windmill.krockysphere.com"
          ],
          "allow_methods": ["GET", "POST", "PUT", "DELETE", "OPTIONS"],
          "allow_headers": ["Origin", "Authorization", "Content-Type", "X-Request-Id"],
          "expose_headers": ["Content-Length", "X-Request-Id"],
          "max_age": "12h",
          "allow_credentials": true
        }
      },
      "endpoints": [
        {
          "endpoint": "/__health",
          "method": "GET",
          "output_encoding": "no-op",
          "backend": [
            {
              "url_pattern": "/__health",
              "encoding": "no-op",
              "host": ["http://localhost:8080"],
              "disable_host_sanitize": false
            }
          ]
        },
        {
          "endpoint": "/api/n8n/{path}",
          "method": "GET",
          "output_encoding": "json",
          "backend": [
            {
              "url_pattern": "/{path}",
              "encoding": "json",
              "host": ["http://n8n.n8n.svc.cluster.local:5678"],
              "disable_host_sanitize": false
            }
          ],
          "extra_config": {
            "qos/ratelimit/router": {
              "max_rate": 500,
              "client_max_rate": 50,
              "strategy": "ip"
            },
            "qos/circuit-breaker": {
              "interval": 60,
              "timeout": 10,
              "max_errors": 5,
              "log_status_change": true
            }
          }
        },
        {
          "endpoint": "/api/windmill/{path}",
          "method": "GET",
          "output_encoding": "json",
          "backend": [
            {
              "url_pattern": "/{path}",
              "encoding": "json",
              "host": ["http://windmill.windmill.svc.cluster.local:8000"],
              "disable_host_sanitize": false
            }
          ],
          "extra_config": {
            "qos/ratelimit/router": {
              "max_rate": 500,
              "client_max_rate": 50,
              "strategy": "ip"
            },
            "qos/circuit-breaker": {
              "interval": 60,
              "timeout": 10,
              "max_errors": 5,
              "log_status_change": true
            }
          }
        },
        {
          "endpoint": "/api/vault/{path}",
          "method": "GET",
          "output_encoding": "json",
          "backend": [
            {
              "url_pattern": "/{path}",
              "encoding": "json",
              "host": ["http://vault.vault.svc.cluster.local:8200"],
              "disable_host_sanitize": false
            }
          ],
          "extra_config": {
            "qos/ratelimit/router": {
              "max_rate": 200,
              "client_max_rate": 20,
              "strategy": "ip"
            },
            "qos/circuit-breaker": {
              "interval": 60,
              "timeout": 10,
              "max_errors": 3,
              "log_status_change": true
            }
          }
        }
      ]
    }
